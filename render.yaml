services:
  - type: web
    name: fomo-learn
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fomo-db
          property: connectionString

databases:
  - name: fomo-db
    plan: free
